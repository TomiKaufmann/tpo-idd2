<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="{{ url_for('views.register', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="login-container">
      <h2>Register</h2>
      <form method="post">
        <label for="user_mail">E-Mail:</label>
        <input type="text" name="user_mail" id="user_password" />
        <label for="password">Password:</label>
        <input type="password" name="user_password" id="user_password" />
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <button type="submit" href="{{ url_for('views.home') }}">Registrarme</button>
      </form>
    </div>
    {% if user_mail %}
    <h2>user: {{ user_mail}}</h2>
    {% endif %}
  </body>

</html>
